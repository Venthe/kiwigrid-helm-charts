      @type tail
      @id in_tail_kube_proxy
      multiline_flush_interval 5s
      path /var/log/kube-proxy.log
      pos_file /var/log/fluentd-kube-proxy.log.pos
      tag kube-proxy
      <parse>
        @type kubernetes
      </parse>
    </source>
{{- end }}

{{- if .Values.configMaps.useDefaults.kubernetes.kubeScheduler }}
  "kube-scheduler.conf": |-
    # kubernetes/kube-scheduler.conf
    <source>
      @type tail
      @id in_tail_kube_scheduler
      multiline_flush_interval 5s
      path /var/log/kube-scheduler.log
      pos_file /var/log/fluentd-kube-scheduler.log.pos
      tag kube-scheduler
      <parse>
        @type kubernetes
      </parse>
    </source>
{{- end }}

{{- if .Values.configMaps.useDefaults.kubernetes.kubelet }}
  "kubelet.conf": |-
    # kubernetes/kubelet.conf
    <source>
      @type tail
      @id in_tail_kubelet
      multiline_flush_interval 5s
      path /var/log/kubelet.log
      pos_file /var/log/fluentd-kubelet.log.pos
      tag kubelet
      <parse>
        @type kubernetes
      </parse>
    </source>
{{- end }}

{{- if .Values.configMaps.useDefaults.kubernetes.rescheduler }}
  "rescheduler.conf": |-
    # kubernetes/rescheduler.conf
    <source>
      @type tail
      @id in_tail_rescheduler
      multiline_flush_interval 5s
      path /var/log/rescheduler.log
      pos_file /var/log/fluentd-rescheduler.log.pos
