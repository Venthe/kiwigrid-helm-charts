apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fluentd-opensearch.fullname" . }}-confd
  labels:
    {{- include "fluentd-opensearch.labels" . | nindent 4 }}
    addonmanager.kubernetes.io/mode: Reconcile
