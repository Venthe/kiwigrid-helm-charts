apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fluentd-opensearch.fullname" . }}
  labels:
    {{- include "fluentd-opensearch.labels" . | nindent 4 }}
    addonmanager.kubernetes.io/mode: Reconcile
data:
{{- if .Values.configMaps.useDefaults.kubernetes.default }}
  "kubernetes.conf": |-
    # kubernetes.conf
    # AUTOMATICALLY GENERATED
    # DO NOT EDIT THIS FILE DIRECTLY, USE /templates/conf/kubernetes.conf.erb

    <label @FLUENT_LOG>
      <match fluent.**>
        @type null
        @id ignore_fluent_logs
      </match>
    </label>

    @include kubernetes/*.conf

    <filter kubernetes.**>
      @type kubernetes_metadata
      @id filter_kube_metadata
{{- if .Values.fluentd.kubernetes.url }}
      kubernetes_url {{ .Values.fluentd.kubernetes.url | quote }}
{{- else if and ( .Values.fluentd.kubernetes.port) ( .Values.fluentd.kubernetes.host) }}
      kubernetes_url 'https://{{ .Values.fluentd.kubernetes.host }}:{{ .Values.fluentd.kubernetes.port }}/api'}"
{{- end }}
      verify_ssl {{ .Values.fluentd.kubernetes.verifySSL | quote }}
{{- if .Values.fluentd.kubernetes.caFile }}
      ca_file {{ .Values.fluentd.kubernetes.caFile | quote }}
{{- end }}
      watch {{ .Values.fluentd.kubernetes.watch | quote }}
      skip_labels {{ .Values.fluentd.kubernetes.metadata.skipLabels | quote }}
      skip_container_metadata {{ .Values.fluentd.kubernetes.metadata.skipContainerMetadata | quote}}
      skip_master_url {{ .Values.fluentd.kubernetes.metadata.skipMasterUrl | quote}}
      skip_namespace_metadata {{ .Values.fluentd.kubernetes.metadata.skipNamespaceMetadata | quote}}
{{- range $key, $value := .Values.configMaps.useDefaults.kubernetesMetadataFilterConfig }}
      {{ $key }} {{ $value }}
{{- end }}
    </filter>
{{- end }}

{{- if .Values.configMaps.useDefaults.disable }}
  "disable.conf": |-
    # disable.conf
{{- end }}

{{- if .Values.configMaps.useDefaults.fluent }}
  "output.conf": |-
    # output.conf
    # handle timeout log lines from concat plugin
    <match **>
      @type relabel
      @label @NORMAL
    </match>

    <label @NORMAL>
    <match **>
      @type opensearch
      @id out_os
      @log_level {{ .Values.fluentd.opensearch.logLevel | quote }}
{{- if .Values.fluentd.opensearch.hosts }}
      hosts {{ join "," .Values.fluentd.opensearch.hosts | quote }}
{{- else if and (.Values.fluentd.opensearch.host) (.Values.fluentd.opensearch.port) }}
      host {{ .Values.fluentd.opensearch.host | quote }}
      port {{ .Values.fluentd.opensearch.port | quote }}
{{- end }}
{{- if .Values.fluentd.opensearch.path }}
      path  {{ .Values.fluentd.opensearch.path | quote }}
{{- end }}
      scheme {{ .Values.fluentd.opensearch.scheme | quote }}
      ssl_verify {{ .Values.fluentd.opensearch.sslVerify | quote }}
      ssl_version {{ .Values.fluentd.opensearch.sslVersion | quote }}
{{- if and (.Values.fluentd.opensearch.auth.enabled) (.Values.fluentd.opensearch.auth.user) (.Values.fluentd.opensearch.auth.password) }}
      user {{ .Values.fluentd.opensearch.auth.user | quote }}
      password {{ .Values.fluentd.opensearch.auth.password | quote }}
{{- end }}
{{- if .Values.fluentd.opensearch.caFile }}
      ca_file {{ .Values.fluentd.opensearch.caFile | quote }}
{{- end }}
{{- if and (.Values.fluentd.opensearch.client.cert) (.Values.fluentd.opensearch.client.key) }}
      client_cert {{ .Values.fluentd.opensearch.client.cert | quote }}
      client_key {{ .Values.fluentd.opensearch.client.key | quote }}
{{- if .Values.fluentd.opensearch.client.pass }}
      client_key_pass {{ .Values.fluentd.opensearch.client.pass | quote }}
{{- end }}
{{- end }}
      logstash_format {{ .Values.fluentd.opensearch.logstash.format | quote }}
{{- if .Values.fluentd.opensearch.logstash.enabled }}
      logstash_dateformat {{ .Values.fluentd.opensearch.logstash.dateformat | quote }}
      logstash_prefix {{ .Values.fluentd.opensearch.logstash.prefix | quote }}
      logstash_prefix_separator {{ .Values.fluentd.opensearch.logstash.prefixSeparator | quote }}
{{- else }}
      index_name {{ .Values.fluentd.opensearch.indexName | quote }}
      include_timestamp {{ .Values.fluentd.opensearch.logstash.includeTimestamp | quote }}
{{- end }}
{{- if or .Values.fluentd.opensearch.template.enabled }}
      template_name {{ .Values.fluentd.opensearch.template.name | quote }}
      template_file {{ .Values.fluentd.opensearch.template.file | quote }}
      template_overwrite {{ .Values.fluentd.opensearch.template.overwrite | quote }}
      use_legacy_template {{ .Values.fluentd.opensearch.template.useLegacy | quote }}
{{- end }}
      log_os_400_reason {{ .Values.fluentd.opensearch.log400Reason | quote }}
      reconnect_on_error {{ .Values.fluentd.opensearch.reconnectOnError | quote }}
      reload_on_failure {{ .Values.fluentd.opensearch.reloadOnFailure | quote }}
      reload_connections {{ .Values.fluentd.opensearch.reloadConnections | quote }}
      request_timeout {{ .Values.fluentd.opensearch.requestTimeout | quote }}
{{- if .Values.fluentd.opensearch.suppressTypeName }}
      suppress_type_name {{ .Values.fluentd.opensearch.suppressTypeName | quote }}
{{- end }}
{{- if .Values.fluentd.opensearch.buffer.enabled }}
{{- if .Values.fluentd.opensearch.buffer.chunkKeys }}
      <buffer {{ .Values.fluentd.opensearch.buffer.chunkKeys }}>
{{- else }}
      <buffer>
{{- end }}
        @type {{ .Values.fluentd.opensearch.buffer.type | quote }}
        path {{ .Values.fluentd.opensearch.buffer.path | quote }}
        retry_type {{ .Values.fluentd.opensearch.buffer.retryType | quote }}
        overflow_action {{ .Values.fluentd.opensearch.buffer.overflowAction | quote }}
        flush_thread_count {{ .Values.fluentd.opensearch.buffer.flushThreadCount | quote }}
        flush_mode {{ .Values.fluentd.opensearch.buffer.flushMode | quote }}
        flush_interval {{ .Values.fluentd.opensearch.buffer.flushInterval | quote }}
        chunk_limit_size {{ .Values.fluentd.opensearch.buffer.chunkLimitSize | quote }}
        total_limit_size {{ .Values.fluentd.opensearch.buffer.totalLimitSize | quote }}
        retry_max_interval {{ .Values.fluentd.opensearch.buffer.retryMaxInterval | quote }}
        retry_timeout {{ .Values.fluentd.opensearch.buffer.retryTimeout | quote }}
        retry_forever {{ .Values.fluentd.opensearch.buffer.retryForever | quote }}
      </buffer>
{{- end }}
      with_transporter_log true
      # Common
{{- if .Values.fluentd.opensearch.tagKey.include }}
      include_tag_key {{ .Values.fluentd.opensearch.tagKey.include | quote }}
      tag_key {{ .Values.fluentd.opensearch.tagKey.key | quote }}
{{- end }}
{{- if .Values.fluentd.opensearch.timeKey.include }}
      include_time_key {{ .Values.fluentd.opensearch.timeKey.include | quote }}
      time_key {{ .Values.fluentd.opensearch.timeKey.key | quote }}
{{- if .Values.fluentd.opensearch.timeKey.format }}
      time_format {{ .Values.fluentd.opensearch.timeKey.format | quote }}
{{- end }}
      localtime {{ .Values.fluentd.opensearch.timeKey.localtime | quote }}
{{- if .Values.fluentd.opensearch.timeKey.timezone }}
      timezone {{ .Values.fluentd.opensearch.timeKey.timezone | quote }}
{{- end }}
{{- end }}
    </match>
    </label>
{{- end }}

{{- if .Values.configMaps.useDefaults.fluent }}
  "fluent.conf": |-
    # fluent.conf
    # AUTOMATICALLY GENERATED
    # DO NOT EDIT THIS FILE DIRECTLY, USE /templates/conf/fluent.conf.erb

    @include systemd.conf
    @include prometheus.conf
    @include system.conf
    @include kubernetes.conf
    @include conf.d/*.conf
    @include output.conf
{{- end }}

{{- if .Values.configMaps.useDefaults.prometheus }}
  "prometheus.conf": |-
    # prometheus.conf
    # AUTOMATICALLY GENERATED
    # DO NOT EDIT THIS FILE DIRECTLY, USE /templates/conf/prometheus.conf.erb

    # Prometheus metric exposed on 0.0.0.0:24231/metrics
    <source>
      @type prometheus
      @id in_prometheus
      bind {{ .Values.fluentd.prometheus.bind | quote }}
      port {{ .Values.fluentd.prometheus.port | quote }}
      metrics_path {{ .Values.fluentd.prometheus.path | quote }}
    </source>

    <source>
      @type prometheus_output_monitor
      @id in_prometheus_output_monitor
    </source>
{{- end }}

{{- if .Values.configMaps.useDefaults.systemd }}
  "systemd.conf": |-
    # systemd.conf
    # AUTOMATICALLY GENERATED
    # DO NOT EDIT THIS FILE DIRECTLY, USE /templates/conf/systemd.conf.erb

    # Logs from systemd-journal for interesting services.
    <source>
      @type systemd
      @id in_systemd_kubelet
      matches [{ "_SYSTEMD_UNIT": "kubelet.service" }]
      <storage>
        @type local
        persistent true
        path /var/log/fluentd-journald-kubelet-cursor.json
      </storage>
      read_from_head true
      tag kubelet
    </source>

    # Logs from docker-systemd
    <source>
      @type systemd
      @id in_systemd_docker
      matches [{ "_SYSTEMD_UNIT": "docker.service" }]
      <storage>
        @type local
        persistent true
        path /var/log/fluentd-journald-docker-cursor.json
      </storage>
      read_from_head true
      tag docker.systemd
    </source>

    # Logs from systemd-journal for interesting services.
    <source>
      @type systemd
      @id in_systemd_bootkube
      matches [{ "_SYSTEMD_UNIT": "bootkube.service" }]
      <storage>
        @type local
        persistent true
        path /var/log/fluentd-journald-bootkube-cursor.json
      </storage>
      read_from_head true
      tag bootkube
    </source>
{{- end }}

{{- if .Values.configMaps.useDefaults.tail_container_parse }}
  "tail_container_parse.conf": |-
    # tail_container_parse.conf
    <parse>
      @type multi_format
      <pattern>
        format json
        time_key time
        time_format {{ .Values.fluentd.containers.parserTimeFormat | quote}}
        keep_time_key true
      </pattern>
      <pattern>
        format regexp
        expression /^(?<time>.+) (?<stream>stdout|stderr) [^ ]* (?<log>.*)$/
        time_format {{ .Values.fluentd.containers.parserTimeFormat | quote}}
        keep_time_key true
      </pattern>
       <pattern>
         format none
       </pattern>
    </parse>
{{- end }}

{{- if .Values.configMaps.useDefaults.systemConf }}
  system.conf: |-
    # system.conf
    <system>
      root_dir /tmp/fluentd-buffers/
      <log>
        format {{ .Values.fluentd.logFormat }}
      </log>
    </system>
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fluentd-opensearch.fullname" . }}-kubernetes
  labels:
    {{- include "fluentd-opensearch.labels" . | nindent 4 }}
    addonmanager.kubernetes.io/mode: Reconcile
data:
{{- if .Values.configMaps.useDefaults.kubernetes.containers }}
  "containers.conf": |-
    # kubernetes/containers.conf
    <source>
      @type tail
      @id in_tail_container_logs
      path {{ .Values.fluentd.containers.path | quote}}
      pos_file /var/log/fluentd-containers.log.pos
      tag raw.{{ .Values.fluentd.containers.tag }}
      exclude_path {{ .Values.fluentd.containers.excludePath | quote}}
      read_from_head true
      @include ../tail_container_parse.conf
    </source>
    # Detect exceptions in the log output and forward them as one log entry.
    <match raw.{{ .Values.fluentd.containers.tag }}*>
        @id raw.kubernetes
        @type detect_exceptions
        remove_tag_prefix raw
        message log
        stream stream
        multiline_flush_interval 5
        max_bytes 500000
        max_lines 1000
    </match>
    # Concatenate multi-line logs
    <filter **>
        @id filter_concat
        @type concat
        key message
        multiline_end_regexp /\n$/
        separator ""
        timeout_label @NORMAL
        flush_interval 5
    </filter>
{{- end }}

{{- if .Values.configMaps.useDefaults.kubernetes.docker }}
  "docker.conf": |-
    # kubernetes/docker.conf
    <source>
      @type tail
      @id in_tail_docker
      path /var/log/docker.log
      pos_file /var/log/fluentd-docker.log.pos
      tag docker
      <parse>
        @type regexp
        expression /^time="(?<time>[^)]*)" level=(?<severity>[^ ]*) msg="(?<message>[^"]*)"( err="(?<error>[^"]*)")?( statusCode=($<status_code>\d+))?/
      </parse>
    </source>
{{- end }}

{{- if .Values.configMaps.useDefaults.kubernetes.etcd }}
  "etcd.conf": |-
    # kubernetes/etcd.conf
    <source>
      @type tail
      @id in_tail_etcd
      path /var/log/etcd.log
      pos_file /var/log/fluentd-etcd.log.pos
      tag etcd
      <parse>
        @type none
      </parse>
    </source>
{{- end }}

{{- if .Values.configMaps.useDefaults.kubernetes.glbc }}
  "glbc.conf": |-
    # kubernetes/glbc.conf
    <source>
      @type tail
      @id in_tail_glbc
      multiline_flush_interval 5s
      path /var/log/glbc.log
      pos_file /var/log/fluentd-glbc.log.pos
      tag glbc
      <parse>
        @type kubernetes
      </parse>
    </source>
{{- end }}

{{- if .Values.configMaps.useDefaults.kubernetes.kubeApiserverAudit }}
  "kube-apiserver-audit.conf": |-
    # kubernetes/kube-apiserver-audit.conf
    # Example:
    # 2017-02-09T00:15:57.992775796Z AUDIT: id="90c73c7c-97d6-4b65-9461-f94606ff825f" ip="104.132.1.72" method="GET" user="kubecfg" as="<self>" asgroups="<lookup>" namespace="default" uri="/api/v1/namespaces/default/pods"
    # 2017-02-09T00:15:57.993528822Z AUDIT: id="90c73c7c-97d6-4b65-9461-f94606ff825f" response="200"
    <source>
      @type tail
      @id in_tail_kube_apiserver_audit
      multiline_flush_interval 5s
      path /var/log/kubernetes/kube-apiserver-audit.log
      pos_file /var/log/kube-apiserver-audit.log.pos
      tag kube-apiserver-audit
      <parse>
        @type multiline
        format_firstline /^\S+\s+AUDIT:/
        # Fields must be explicitly captured by name to be parsed into the record.
        # Fields may not always be present, and order may change, so this just looks
        # for a list of key="\"quoted\" value" pairs separated by spaces.
        # Unknown fields are ignored.
        # Note: We can't separate query/response lines as format1/format2 because
        #       they don't always come one after the other for a given query.
        format1 /^(?<time>\S+) AUDIT:(?: (?:id="(?<id>(?:[^"\\]|\\.)*)"|ip="(?<ip>(?:[^"\\]|\\.)*)"|method="(?<method>(?:[^"\\]|\\.)*)"|user="(?<user>(?:[^"\\]|\\.)*)"|groups="(?<groups>(?:[^"\\]|\\.)*)"|as="(?<as>(?:[^"\\]|\\.)*)"|asgroups="(?<asgroups>(?:[^"\\]|\\.)*)"|namespace="(?<namespace>(?:[^"\\]|\\.)*)"|uri="(?<uri>(?:[^"\\]|\\.)*)"|response="(?<response>(?:[^"\\]|\\.)*)"|\w+="(?:[^"\\]|\\.)*"))*/
        time_format %Y-%m-%dT%T.%L%Z
      </parse>
    </source>
{{- end }}

{{- if .Values.configMaps.useDefaults.kubernetes.kubeApiserver }}
  "kube-apiserver.conf": |-
    # kubernetes/kube-apiserver.conf
    <source>
      @type tail
      @id in_tail_kube_apiserver
      multiline_flush_interval 5s
      path /var/log/kube-apiserver.log
      pos_file /var/log/fluentd-kube-apiserver.log.pos
      tag kube-apiserver
      <parse>
        @type kubernetes
      </parse>
    </source>
{{- end }}

{{- if .Values.configMaps.useDefaults.kubernetes.kubeControllerManager }}
  "kube-controller-manager.conf": |-
    # kubernetes/kube-controller-manager.conf
