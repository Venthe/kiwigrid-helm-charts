{{- end }}

{{- if .Values.configMaps.useDefaults.kubernetes.salt }}
  "salt.conf": |-
    # kubernetes/salt.conf
    <source>
      @type tail
      @id in_tail_minion
      path /var/log/salt/minion
      pos_file /var/log/fluentd-salt.pos
      tag salt
      <parse>
        @type regexp
        expression /^(?<time>[^ ]* [^ ,]*)[^\[]*\[[^\]]*\]\[(?<severity>[^ \]]*) *\] (?<message>.*)$/
        time_format %Y-%m-%d %H:%M:%S
      </parse>
    </source>
{{- end }}

{{- if .Values.configMaps.useDefaults.kubernetes.startupscript }}
  "startupscript.conf": |-
    # kubernetes/startupscript.conf
